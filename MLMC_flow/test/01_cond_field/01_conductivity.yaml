flow123d_version: 2.0.0
problem: !Coupling_Sequential
  description: Steady flow through heterogeneous media, compute resulting flux.
  mesh:
    mesh_file: <mesh_file>
  flow_equation: !Flow_Darcy_MH
    output_specific:
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-12
        r_tol: 1.0e-12
    n_schurs: 2
    input_fields:
      - region: plane
        conductivity: <conductivity>   
      - region: .bc_inflow
        bc_type: dirichlet
        bc_pressure: 1
      - region: .bc_outflow
        bc_type: dirichlet     
        bc_pressure: 0
    output:
      fields:
        - pressure_p0
        - velocity_p0
    balance: {}
    output_stream:
      format: !gmsh
        variant: ascii

