

# content of: tox.ini , put in same dir as setup.py
[tox]
#envlist = py34, py35, py36, pypy3
envlist = py35

[testenv]
# dependencies for tests (include dependencies of the package itself)
deps = 
    pytest
    texttable
    matplotlib
    -r{toxinidir}/requirements.txt
    
setenv =
    MPLBACKEND=Qt5Agg
passenv = MPLBACKEND
commands =
    pytest {posargs}

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report